{% extends "layout.html" %} 
{% block body %}


<div class="container-fluid">
    <table class="table task_table">
        <thead>
            <tr>
      
              <th scope="col-3" class="slightly_smaller_font">Opiskelijan nimi</th>
                {% for task in task_names %}
              <th scope="col-1" class="slightly_smaller_font">{{task}} </th>
      
              {% endfor %}
            </tr>
          </thead>

          {% for id in names.keys() %}
            <tr>
                <td>
                    <p>
                        {{names[id]}}
                    </p>
                </td>
                {% for task in task_names %}
                    <td>
                        <p>
                            {{points[id][task] if points[id][task]!=none else "-"}}
                        </p>
                    </td>
                {% endfor %}
            </tr>
          {% endfor %}

    </table>
    <p class="mt-3 mb-3"><a href="{{csv_url}}" >Lataa csv</a></p>

</div>




{% endblock %}
